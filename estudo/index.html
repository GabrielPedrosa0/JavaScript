<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Calculadora de Tabuada</h1>
    
    <label for="numero">Escolha um número:</label>
    <input type="number" id="numero" value="1" min="1" max="10">

    <h3>Escolha a operação:</h3>
    <label>
        <input type="radio" name="operacao" value="adição" checked> Adição
    </label>
    <label>
        <input type="radio" name="operacao" value="subtração"> Subtração
    </label>
    <label>
        <input type="radio" name="operacao" value="multiplicação"> Multiplicação
    </label>
    <label>
        <input type="radio" name="operacao" value="divisão"> Divisão
    </label>

    <button id="calcular">Calcular Tabuada</button>

    <h2>Resultado:</h2>
    <pre id="resultado"></pre>

    <script>
        document.getElementById('calcular').addEventListener('click', function() {
            const numero = parseInt(document.getElementById('numero').value)
            const operacao = document.querySelector('input[name="operacao"]:checked').value
            const resultadoElement = document.getElementById('resultado')
            resultadoElement.textContent = '' // Limpa o resultado anterior

            for (let i = 1; i <= 10; i++) {
                let resultado;

                switch (operacao) {
                    case 'adição':
                        resultado = numero + i;
                        resultadoElement.textContent += `${numero} + ${i} = ${resultado}\n`
                        break;
                    case 'subtração':
                        resultado = numero - i;
                        resultadoElement.textContent += `${numero} - ${i} = ${resultado}\n;`
                        break;
                    case 'multiplicação':
                        resultado = numero * i;
                        resultadoElement.textContent += `${numero} * ${i} = ${resultado}\n`
                        break;
                    case 'divisão':
                        if (i !== 0) {
                            resultado = numero / i;
                            resultadoElement.textContent += `${numero} / ${i} = ${resultado}\n`
                        } else {
                            resultadoElement.textContent += 'Divisão por zero não é permitida.\n'
                        }
                        break;
                    default:
                        resultadoElement.textContent += 'Operação inválida.\n'
                        return
                }
            }
        })
    </script>
</body>
</html>
